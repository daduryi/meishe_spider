<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="云美摄，升级视频体验">
    <meta name="format-detection" content="telephone=no" />
    <!-- <meta name="referrer" content="never"> -->
    <script src="./js/rem.js"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css?v=201910171629">
    <title>云美摄个人主页</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="oridary_user border_b">
                <div class="oridary_user_wrap">
                    <div class="oridary_user_img">
                        <img src="" alt="" class="oridary_user_img_sure">
                    </div>
                    <div class="oridary_user_right">
                        <div class="oridary_user_info">
                            <span class="oridary_user_name">
                                李佳毅
                            </span>
                            <span class="member_status">
                                <img src="./img/vip_icon @2x.png" alt="">
                                <img src="./img/svip_icon@2x.png" alt="">
                                <img src="./img/enterprise_vip_icon@2x.png" alt="">
                            </span>
                        </div>
                        <div class="oridary_user_id">
                            <span class="user_msId">
                                云美摄ID:
                                <span class="user_msId_num" id="user_msId_num_ord">12345678</span>
                            </span>
                            <!-- <button class="copyMsId" data-clipboard-action="copy" data-clipboard-target="#user_msId_num_ord">复制</button> -->
                        </div>
                        <div class="oridary_user_favor">
                            <div class="follow_area">
                                <span class="follow_num">416</span>
                                关注
                            </div>
                            <div class="star_area">
                                <span class="star_num">26.1k</span>
                                粉丝
                            </div>
                            <div class="favor_area">
                                <span class="favor_num">40.2k</span>
                                被赞
                            </div>

                        </div>
                    </div>
                </div>
                <div class="follow_handle" data-clipboard-action="copy" data-clipboard-target="#user_msId_num_ord">
                    <span class="addconcern"></span>关注
                </div>
            </div>
            <div class="super_user">
                <div class="oridary_user_img">
                    <img src="" alt="" class="oridary_user_img_sure">
                    <img src="./img/Group 4@2x.png" alt="" class="jjs_flag">
                </div>
                <div class="oridary_user_info">
                    <span class="oridary_user_name">
                        李佳毅
                    </span>
                    <span class="member_status">
                        <img src="./img/vip_icon @2x.png" alt="" class="vip_icon">
                        <img src="./img/svip_icon@2x.png" alt="" class="svip_icon">
                        <img src="./img/enterprise_vip_icon@2x.png" alt="" class="companyvip_icon">
                    </span>
                </div>
                <div class="oridary_user_id">
                    <span class="user_msId">
                        云美摄ID:
                        <span class="user_msId_num" id="user_msId_num_super">12345678</span>
                    </span>
                    <button class="copyMsId" data-clipboard-action="copy" data-clipboard-target="#user_msId_num_super">复制</button>
                </div>
                <div class="introduce_area">
                    主要专注于TVC和专题片的后期制作，并逐步向前期拓展，熟悉前后期操作流程逐， 能带领团队完成各类影片、广告篇的制作
                </div>
                <div class="oridary_user_favor">
                    <div class="follow_area">
                        <span class="follow_num">416</span>
                        关注
                    </div>
                    <div class="star_area">
                        <span class="star_num">26.1k</span>
                        粉丝
                    </div>
                    <div class="favor_area">
                        <span class="favor_num">40.2k</span>
                        被赞
                    </div>

                </div>
                <div class="follow_handle" data-clipboard-action="copy" data-clipboard-target="#user_msId_num_super">
                    关注
                </div>
            </div>


        </div>
        <div id="content">
            <div class="jjsLabel_area">
                <div class="jjsLabel">

                </div>
            </div>
            <!-- <div class="myTitle">原创短剧</div> -->
            <div class="workList">
                <div class="leftList">
                    <ul>
                        <!-- <li>
                            <img src="./img/2.jpg" alt="">
                            <div class="view_area">
                                <span class="view_num">
                                    <img src="./img/h5_see@2x.png" alt="" class="eye_icon">
                                    18545
                                </span>
                                <span class="publish_time">2014.4.4</span>
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="rightList">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="tip_con">
                正在加载中...
            </div>
            <div class="empty_con">
                <div>TA还没有作品</div>
                <div>
                    <img src="./img/h5_empty @2x.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="fixed_header_area">
        <div class="fixed_header_left">
            <div class="fixed_header_left_img">
                <img src="./img/h5_logo_new.png" alt="">
            </div>
            <div class="fixed_header_left_text">
                <div class="fixed_header_left_title">云美摄</div>
                <div class="fixed_header_left_desc">5000万用户与你一起开拍</div>
            </div>
        </div>
        <div class="fixed_header_right">
            <button>打开</button>
        </div>
    </div>
    <div class="modelAlert">
        <div class="modelShade">

        </div>
        <div class="modelBody">
            <img src="./img/red_envelope@2x.png" alt="" class="imgContent">
            <div id="announcement" class="swiper-container">
                <div class="swiper-wrapper">


                </div>
            </div>
            <img src="./img/close@3x.png?v=20181012" alt="" class="imgClose">
        </div>
    </div>
    <!-- 广告位 -->
    <div class="advertisement_area">
        <img src="./img/分享页红包.gif" alt="点红包" class="advertisement_img">
        <!-- <img src="./hotPackage.gif" alt="" class="advertisement_img"> -->
    </div>
    <!-- 复制云美摄id -->
    <div class="copy_msId_area">
        <div class="shade">

        </div>
        <div class="copy_msId_con">
            <div class="copy_msId_body">
                您的云美摄关注口令已复制，快去APP上关注吧！
            </div>
            <div class="copy_msId_footer">
                <!-- <span class="copy_msId_cancel copy_msId_handle">取消</span> -->
                <span class="copy_msId_sure copy_msId_handle">确认</span>
            </div>

        </div>
    </div>
    <!-- pc端样式 -->
    <div class="pc_model_area">
        <div class="pc_model_flex">
            <img src="./img/web_code@2x.png" alt="" class="web_code">
            <div class="pc_model_text">
                <div class="model_title">云美摄app客户端</div>
                <div class="model_download">
                    扫描直接下载
                </div>
                <div class="model_android">
                    <button>Android</button>
                </div>
                <div class="model_ios">
                    <button>Ios</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/clipboard.min.js"></script>
<script src="./js/api.js?v=20191017"></script>
<script src="./js/token.js"></script>
<script src="./js/flag.js"></script>
<script type="text/javascript" src="./js/a.js"></script>
<script src="./js/index.js?v=202002251128"></script>

</html>
